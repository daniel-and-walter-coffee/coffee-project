<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
<!--    BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="row">

    <div class="col-12">
        <h1 class="display-4">Coffee!</h1>
        <h3>Java beans are great</h3>
    </div>


    <div id="coffee-forms" class="col-12 col-md-6">

    <form class="form-custom card">
        <div class="form-group">
            <label for="roast-selection">Search by Roast</label>
            <select id="roast-selection" class="form-control">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
                <option>all</option>
            </select>
            <input id="submit" type="submit" class="custom-btn"/>
        </div>
    </form>

    <form class="form-custom card">
        <div class="form-group">
        <label for="search-input">Search:</label>

        <input class="form-control" type="text" id="search-input" name="search-input" placeholder="Discover your brew">
            <input class="custom-btn" type="submit" id="searchButton" value="Submit" >
        </div>

<!--            <i class="fas fa-sign-in-alt"></i>        -->
    </form>

<!--    <button id="add-trigger">Wanna add your favorite?</button>-->
    <form class="form-custom card">
        <div class="form-group">
            <label for="coffee">Name of Coffee</label>
            <input type="text" name="coffee" id="coffee" class="form-control" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="roast">Roast</label>
            <select type="text" class="form-control" name="roast" id="roast">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
                <option>all</option>
                <!--          Bonus Task #1:Added a fourth option to select all roasts for roast type-->
            </select>
            <input type="submit" id="newButton" class="custom-btn">
        </div>
    </form>

    </div>

        <div class="col-12 col-md-6" id="parent">
            <div id="coffees">

            </div>
        </div>

    <script src="https://kit.fontawesome.com/10517977d2.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<!--    CUSTOM JS-->
    <script src="main.js"></script>
</body>
</html>
