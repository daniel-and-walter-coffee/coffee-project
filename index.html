<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coffee!</h1>

    <form>
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <input id="submit" type="submit" />
    </form>

    <form>
        <label for="search-input"></label>
        <input type="text" id="search-input" name="search-input" placeholder="Search for coffee">
        <input type="submit" id="searchButton">
    </form>

    <form>
        <label for="coffee">Name of Coffee</label>
        <input type="text" name="coffee" id="coffee">
        <label for="roast">Roast</label>
        <select type="text" name="roast" id="roast">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <input type="submit" id="newButton">
    </form>

        <div id="coffees"></div>


    <script src="main.js"></script>
</body>
</html>
