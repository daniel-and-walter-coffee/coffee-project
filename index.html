<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
<!--    BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="display-4">Coffee!</h1>
    <h3>Java beans are great</h3>
    <form>
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
            <option>all</option>
        </select>
        <input id="submit" type="submit" />
    </form>

    <form class="find-brew">
        <label for="search-input"></label>
        <div class="coffee-search">
        <input class="discover-brew" type="text" id="search-input" name="search-input" placeholder="Discover your brew"><i class="fas fa-coffee"></i>
        </div>
        <div class="coffee-explore">
        <input class="explore" type="submit" id="searchButton" value="Explore" ><i class="fas fa-search"></i>
        </div>
    </form>

    <button id="add-trigger">Wanna add your favorite?</button>
    <form id="add-form">
        <label for="coffee">Name of Coffee</label>
        <input type="text" name="coffee" id="coffee">
        <label for="roast">Roast</label>
        <select type="text" name="roast" id="roast">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
            <option>all</option>
<!--          Bonus Task #1:Added a fourth option to select all roasts for roast type-->
        </select>
        <input type="submit" id="newButton">
    </form>

        <div id="coffees"></div>

    <script src="https://kit.fontawesome.com/10517977d2.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<!--    CUSTOM JS-->
    <script src="main.js"></script>
</body>
</html>
